<nav *ngIf="isMobile==false"
  class="header-navbar navbar-expand-md navbar navbar-with-menu fixed-top navbar-semi-light bg-gradient-x-grey-blue">
  <div class="navbar-wrapper">
    <div class="navbar-header">
      <ul class="nav navbar-nav flex-row">
        <li class="nav-item mobile-menu d-md-none mr-auto">
          <a class="nav-link nav-menu-main menu-toggle hidden-xs" href="#">
            <i class="ft-menu font-large-1">
            </i>
          </a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" [routerLink]="['/home']">
            <img class="brand-logo nav-logo" alt="stack admin logo" src="assets/images/sdc-logo.png">
            <h2 class="brand-text">Standard can</h2>
          </a>
        </li>
        <li class="nav-item d-md-none"><a class="nav-link open-navbar-container" data-toggle="collapse"
            data-target="#navbar-mobile"><i class="fa fa-ellipsis-v"></i></a></li>
      </ul>
    </div>
    <div class="navbar-container content">
      <div class="collapse navbar-collapse" id="navbar-mobile">
        <ul class="nav navbar-nav mr-auto float-left">
          <li class="nav-item d-none d-md-block"><a class="nav-link nav-menu-main menu-toggle hidden-xs" href="#"><i
                class="ft-menu"></i></a></li>
        </ul>
        <ul class="nav navbar-nav float-right">
          <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#" aria-expanded="false">
              <i class="flag-icon flag-icon-{{siteLocale}}"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right p-0" style="left: inherit; right: 0px;">
              <a (click)="funcLanguage('en')" class="dropdown-item">
                <i class="flag-icon flag-icon-us mr-2"></i> English
              </a>
              <a (click)="funcLanguage('th')" class="dropdown-item">
                <i class="flag-icon flag-icon-th mr-2"></i> ภาษาไทย
              </a>
              <a (click)="funcLanguage('my')" class="dropdown-item">

          <li class="dropdown dropdown-user nav-item">
            <a class="dropdown-toggle nav-link dropdown-user-link" href="#" data-toggle="dropdown"><span
                class="avatar avatar-online">
                <img src="assets/images/sdc-avatar.png" alt="avatar">
                <i></i>
              </span>
              <span class="user-name">{{ currentUser.fullname}}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" (click)="profile()">
                <i class="ft-user"></i> {{ 'MenuProfile' | translate}}
              </a>
              <a class="dropdown-item" (click)="logout()">
                <i class="ft-power"></i> {{ 'MenuLogout' | translate}}
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
