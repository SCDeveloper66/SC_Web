  <div class="content-header-left col-md-6 col-12 mb-2">

      <div class="breadcrumb-wrapper col-12">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/home']">หน้าหลัก</a></li>
          <li class="breadcrumb-item">สูตรการคำนวณ</li>
        </ol>
      </div>
    </div>
  </div>
  <div class="content-header-right col-md-6 col-12">
    <!-- <div class="btn-group float-md-right" role="group" aria-label="Button group with nested dropdown">
      <button type="button" class="btn btn-success" (click)="projectDetail('')">
        <i class="ft-plus"></i>
        เพิ่มสูตรคำนวณใหม่
      </button>
    </div> -->
  </div>
</div>

<div class="content-body">
  <section id="basic-form-layouts">
    <div class="row match-height">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title" id="basic-layout-form">Search</h4>
            <!-- <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a> -->
          </div>
          <div class="card-content collapse show">
            <div class="card-body">
              <div class="form-body">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>ประเภทการคำนวณ</label>
                      <div class="p-md-10 ui-fluid">
                        <p-dropdown [options]="projectFormulas" placeholder="-------- ทั้งหมด --------"
                          [showClear]="true" [filter]='true' [(ngModel)]="projectFormula">
                        </p-dropdown>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>ชื่อสูตรคำนวณ</label>
                      <input type="text" autocomplete="off" class="form-control" id="projectName" placeholder="ทั้งหมด"
                        [(ngModel)]="projectName">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="col-md-12">
              <div class="form-actions">
                <button type="button" class="btn btn-primary mr-1" (click)="search(dt)">
                  <i class="ft-search"></i>
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row match-height">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title" id="basic-layout-form">Search results</h4>
            <div class="heading-elements mt-0">
              <button type="button" class="btn btn-success" (click)="projectDetail('')">
                <i class="ft-plus"></i>
                เพิ่มสูตรคำนวณใหม่
              </button>
            </div>
          </div>
          <div class="card-content collapse show">
            <div class="card-body">
              <div class="table-responsive">

                <p-table #dt [columns]="cols" [value]="datasource" [paginator]="true" [rows]="30"
                  [rowsPerPageOptions]="[30,50,100]" dataKey="id" [resizableColumns]="false" [scrollable]="true"
                  [reorderableColumns]="false" stateStorage="local" stateKey="datasource-local">
                  <!-- <ng-template pTemplate="caption">
                    <div style="text-align: right">
                      Search:
                      <input type="text" autocomplete="off" pInputText size="20" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        style="width:auto">
                    </div>
                  </ng-template> -->

                  <ng-template pTemplate="header" let-columns>
                    <tr>
                      <th class="text-center" [pSortableColumn]="'number'" pResizableColumn pReorderableColumn>
                        #
                        <p-sortIcon [field]="'number'"></p-sortIcon>
                      </th>
                      <th class="text-center" [pSortableColumn]="'type_name'" pResizableColumn pReorderableColumn>
                        ประเภทการคำนวณ
                        <p-sortIcon [field]="'type_name'"></p-sortIcon>
                      </th>
                      <th class="text-center" [pSortableColumn]="'name'" pResizableColumn pReorderableColumn>
                        ชื่อสูตร
                        <p-sortIcon [field]="'name'"></p-sortIcon>
                      </th>
                      <th class="text-center" [pSortableColumn]="'action'" pResizableColumn pReorderableColumn>
                        Action
                        <p-sortIcon [field]="'action'"></p-sortIcon>
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="colgroup" let-columns>
                    <colgroup>
                      <col [style.width]="'70px'">
                      <col [style.width]="'200px'">
                      <col [style.width]="'200px'">
                      <col [style.width]="'150px'">
                    </colgroup>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                      <td class="text-center">
                        {{ rowData['number'] }}
                      </td>
                      <td>
                        {{ rowData['type_name'] }}
                      </td>
                      <td>
                        {{ rowData['name'] }}
                      </td>
                      <td class="text-center">
                        <button type="button" class="btn btn-info btn-sm"
                          (click)="projectDetail(rowData['id'])">รายละเอียด</button>
                      </td>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                      <td [attr.colspan]="columns.length" class="text-center">
                        No data available in table
                      </td>
                    </tr>
                  </ng-template>
                </p-table>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
