<div class="content-header row">
    <div class="content-header-left col-md-6 col-12 mb-2">
        <h3 class="content-header-title mb-0">กิจกรรมนอกสถานะที่</h3>
        <div class="row breadcrumbs-top">
            <div class="breadcrumb-wrapper col-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a [routerLink]="['/home']">หน้าหลัก</a>
                    </li>
                    <li class="breadcrumb-item">กิจกรรมนอกสถานะที่</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="content-header-right col-md-6 col-12"></div>
</div>

<div class="content-body">
    <section id="basic-form-layouts">
        <div class="row match-height">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title" id="basic-layout-form">Submit Data</h4>
                        <div class="heading-elements mt-0">
                            <!-- <button type="button" class="btn btn-success" (click)="downloadTemplate()">
                                <span class="d-md-block  ">
                                    <i class="ft-download"></i>
                                    Download Template
                                </span>
                            </button> -->
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <form [formGroup]="behavioritemFormGroup" class="contact-input">
                                            <div class="form-group">
                                                <label>กิจกรรม</label>
                                                <div class="p-md-10 ui-fluid">
                                                    <p-dropdown [options]="activitylist"
                                                        placeholder="-------- เลือก --------" [showClear]="true"
                                                        [ngClass]="{ 'is-invalid': fBehavior.detail_id.errors && ( fBehavior.detail_id.dirty ||  fBehavior.detail_id.touched) }"
                                                        id="detail_id" [filter]='true' formControlName="detail_id">
                                                    </p-dropdown>
                                                </div>
                                                <div *ngIf="behaviorDetailErrors"
                                                    style="color: #ff7588;font-size: 80%;">
                                                    <div>This field is required.</div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>วันที่</label>
                                                <div class="p-md-10 ui-fluid">
                                                    <p-calendar formControlName="date" [showIcon]="true"
                                                        [placeholder]="'dd/mm/yyyy'" dateFormat="dd/mm/yy">
                                                    </p-calendar>
                                                </div>
                                                <div *ngIf="dateError" style="color: #ff7588;font-size: 80%;">
                                                    <div>This field is required.</div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>คะแนน</label>
                                                <input type="text" autocomplete="off" (focus)="onFocusEvent($event)" (focusout)="onFocusOutEvent($event)"
                                                    [ngClass]="{ 'is-invalid': fBehavior.score.errors && ( fBehavior.score.dirty ||  fBehavior.score.touched) }"
                                                    class="form-control required" id="score" formControlName="score">
                                                <div *ngIf="scoreError" style="color: #ff7588;font-size: 80%;">
                                                    <div>This field is required.</div>
                                                </div>
                                            </div>
                                            <div class="form-group" style="height: 100px;">
                                                <!-- <label>บัตรพนักงาน</label> -->
                                                <input type="text" style="position:absolute; z-index: -1" autocomplete="off" (keydown.enter)="submitData($event.target.value)" 
                                                    [ngClass]="{ 'is-invalid': fBehavior.emp_code.errors && ( fBehavior.emp_code.dirty ||  fBehavior.emp_code.touched) }"
                                                    class="form-control required" id="emp_code" #emp_code
                                                    formControlName="emp_code">
                                                <!-- <div *ngIf="userIdError" style="color: #ff7588;font-size: 80%;">
                                                    <div>This field is required.</div>
                                                </div> -->
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- <div class="row">
                                    <div class="col-md-12">
                                        <p-fileUpload #fileInput name="importFiles[]" maxFileSize="1000000000"
                                            accept=".xlsx, .xls" customUpload="true" (uploadHandler)="upload(fileInput)"
                                            showUploadButton="true" showCancelButton="true">
                                        </p-fileUpload>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <!-- <div class="card-footer">
              <div class="col-md-12">
                <div class="form-actions">
                  <button type="button" class="btn btn-primary mr-1" (click)="search(dt)">
                    <i class="ft-search"></i>Search</button>
                </div>
              </div>
            </div> -->
                </div>
            </div>
        </div>

        </div>
      </div> -->
    </section>
</div>
